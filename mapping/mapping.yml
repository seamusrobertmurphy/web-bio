- title: '<span style="color: rgb(96, 165, 250); font-weight: 600;">Site Maps:</span>'
  path: https://seamusrobertmurphy.quarto.pub/map-templates/site-map.html
  image: ../assets/PNG/01-site-draft.png   
  description: "Collection of site maps, including static maps designed for field operations teams and interactive maps for collective review of waypoints or target locations. Static maps were derived to ensure customizable basemaps, project boundary delineation, geographic coordinate grid and graticule cross-hairs. Legends were added using tmap functions that ensure minimum cartographic features are rendered including scale bars and north arrows."
